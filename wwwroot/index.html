<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Like ICQ Voice Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background: #1f1f1f;
            padding: 15px;
        }
        .chat-container {
            flex: 1;
            background: #2a2a2a;
            margin: 20px;
            padding: 15px;
            border: 2px solid black;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #333;
            padding: 10px;
            border-radius: 6px;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 8px;
        }
        .input-container button {
            padding: 8px 12px;
        }
        .user-online {
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Odalar</h3>
        <button onclick="joinRoom('Genel')">Genel</button>
        <button onclick="joinRoom('Oyun')">Oyun</button>
        <button onclick="joinRoom('MÃ¼zik')">MÃ¼zik</button>
        <hr>
        <h3>KullanÄ±cÄ±lar</h3>
        <ul id="userList"></ul>
    </div>

    <div class="chat-container">
        <h2>Sohbet</h2>
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input id="messageInput" placeholder="Mesaj yaz..." />
            <button onclick="sendMessage()">GÃ¶nder</button>
        </div>
        <button id="voiceBtn" onclick="toggleVoice()">ðŸŽ¤ Sohbete BaÄŸlan</button>
    </div>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/voiceHub")
            .build();

        let currentRoom = "Genel";
        let localStream;
        let audioContext = new AudioContext();

        const messagesDiv = document.getElementById("messages");
        const userList = document.getElementById("userList");
        const messageInput = document.getElementById("messageInput");

        connection.on("ReceiveMessage", (user, message) => {
            const msg = document.createElement("div");
            msg.textContent = `${user}: ${message}`;
            messagesDiv.appendChild(msg);
        });

        connection.on("UserConnected", (username, allUsers) => updateUserList(allUsers));
        connection.on("UserDisconnected", (username, allUsers) => updateUserList(allUsers));

        connection.on("ReceiveVoice", (user, audioData) => {
            const buffer = new Uint8Array(audioData).buffer;
            audioContext.decodeAudioData(buffer, decoded => {
                const source = audioContext.createBufferSource();
                source.buffer = decoded;
                source.connect(audioContext.destination);
                source.start(0);
            });
        });

        function updateUserList(users) {
            userList.innerHTML = "";
            users.forEach(u => {
                const li = document.createElement("li");
                li.textContent = u;
                li.classList.add("user-online");
                userList.appendChild(li);
            });
        }

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() === "") return;
            connection.invoke("SendMessage", currentRoom, "Ben", message);
            messageInput.value = "";
        }

        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function joinRoom(room) {
            currentRoom = room;
            messagesDiv.innerHTML = "";
            connection.invoke("JoinRoom", room);
        }

        async function toggleVoice() {
            if (!localStream) {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(localStream);
                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0) {
                        const arrayBuffer = await event.data.arrayBuffer();
                        connection.invoke("SendVoice", currentRoom, "Ben", Array.from(new Uint8Array(arrayBuffer)));
                    }
                };
                mediaRecorder.start(500); // 0.5 saniyede bir gÃ¶nder
                document.getElementById("voiceBtn").innerText = "ðŸ”´ BaÄŸlÄ±";
            } else {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                document.getElementById("voiceBtn").innerText = "ðŸŽ¤ Sohbete BaÄŸlan";
            }
        }

        connection.start().then(() => joinRoom("Genel")).catch(err => console.error(err));
    </script>
</body>
</html>
